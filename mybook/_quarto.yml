project:
  type: book

book:
  title: "mybook"
  author: "Taeyoon Kim"
  date: "7/8/2025"
  chapters:
    - index.qmd
    - intro.qmd
    - summary.qmd
    - references.qmd

bibliography: references.bib
link-citations: true

format:
  html:
    theme:
      - cosmo
      - brand
  pdf:
    latex-engine: xelatex # 한글 처리에 더 적합한 XeLaTeX 사용
    mainfont: "Noto Serif CJK KR"
    # mathfont: Noto Serif CJK KR # 수학 폰트 (선택 사항)
    # monofont: Noto Mono CJK KR # 코드 블록 폰트 (선택 사항)
    documentclass: report
    papersize: a4
    toc: true
    toc-depth: 2
    number-sections: true
    colorlinks: true
    fig_width: 3
    fig_height: 2
    fig_caption: true
    df_print: kable
    highlight: tango
    include-in-header:
      text: |
        \usepackage{xeCJK}
        \setCJKmainfont{Noto Sans CJK KR}
        \setmonofont{Noto Sans Mono CJK KR}
    
#mainfont: "Noto Serif CJK KR"
#sansfont: "Noto Sans CJK KR"


